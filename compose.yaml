version: '3'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/crypto_monitor
      - MORALIS_API_KEY=your_moralis_api_key
      - ETH_ADDRESS=your_eth_address
      - PLYGON_ADDERESS=your_polygon_address
      - BITCOIN_ADDRESS=your_bitcoin_address
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crypto_monitor
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
